<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sliding Photos</title>
    <style>
        /* Basic CSS for the slideshow */
        .slideshow-container {
            position: relative;
            max-width: 65%; /* Set the maximum width of the slideshow */
            margin:auto;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.4); /* Add shadow to the slideshow container */
        }

        .slides {
            display: flex;
            position: relative;
        }

        .slide {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the images cover the entire container */
        }

        /* Style for navigation arrows */
        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -15px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0, 0, 0, 0.5); /* Change arrow background color */
        }

        .prev {
            left: 0;
            border-radius: 3px 0 0 3px;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Style for dots */
        .dot-container {
            text-align: center;
            padding: 20px;
        }

        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .dot.active {
            background-color: #717171;
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <div class="slides">
            <img src="https://imgd-ct.aeplcdn.com/320x200/n/cw/ec/144851/exter-exterior-right-front-three-quarter-29.jpeg?isig=0&q=80" class="slide" width="100%" height="100%">
            <img src="https://www.topgear.com/sites/default/files/2022/07/13.jpg" class="slide" width="100%" height="100%">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQH4zhSM82aOyUCoJq2i3k27OYPNgu62NaGJg&usqp=CAU" class="slide" width="100%" height="100%">
            <!-- Add more images as needed -->
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <div class="dot-container">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <!-- Add more dots for additional images -->
    </div>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            const slides = document.getElementsByClassName("slide");
            const dots = document.getElementsByClassName("dot");

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }

            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }

            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";

            setTimeout(showSlides, 5000); // Change image every 5 seconds (5000 milliseconds)
        }

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }
    </script>
</body>
</html>
