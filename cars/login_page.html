<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Your existing CSS styles */
        /* ... */
        .container {
            max-width: 400px;
            margin: 30px auto;
            padding: 40px;
            margin-top: 170px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            display: block;
            width: calc(100% - 30px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #070658;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: rgb(69, 160, 73);
        }

        .show-password {
            position: absolute;
            top: 50%;
            right: 5px;
            transform: translateY(-50%);
            color: #666;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 style="text-align: center;">LOG IN</h2>
        <form id="loginForm" action="#" method="#">
            <div class="form-group">
                <label for="loginUsername"></label>
                <input type="text" id="loginUsername" name="loginUsername" placeholder="Enter your Username" required>
            </div>
            <div class="form-group">
                <label for="loginPassword"></label>
                <div style="position: relative;">
                    <input type="password" id="loginPassword" name="loginPassword" placeholder="Enter Password" required>
                    <span class="show-password" onclick="togglePassword()">
                        <i id="eyeIcon" class="fas fa-eye"></i>
                    </span>
                    
                </div>
            </div>
            <div class="form-group">
                <input type="submit" value="Log in">
            </div>
            
        </form>
        <p>Don't have an account? <a href="signup_page.html">Sign Up</a></p>
    </div>

    <script>
        function togglePassword() {
            // Your existing code for password toggle
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission for demonstration purposes
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            // Simple validation (replace this with your authentication logic)
            if (username === 'admin' && password === '123') {
                alert('Login successful!');
                // Redirect to the home page after successful login
                window.location.href = 'home1.html'; // Replace 'home_page.html' with your home page URL
            } else {
                alert('Invalid username or password. Please try again.');
            }
        });
        function togglePassword() {
        const passwordField = document.getElementById('loginPassword');
        const eyeIcon = document.getElementById('eyeIcon');

        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            eyeIcon.classList.remove('fa-eye');
            eyeIcon.classList.add('fa-eye-slash');
        } else {
            passwordField.type = 'password';
            eyeIcon.classList.remove('fa-eye-slash');
            eyeIcon.classList.add('fa-eye');
        }
    }
    </script>
</body>

</html>
