<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Masking with Image</title>
  <!--<link rel="stylesheet" href="styles.css">-->
  <style>
 
.masked-text {
 background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHH8mepO4avVq5NJFuruMoqN02xAqm5Jk7IryH9iVuNw&s");
 background-size:cover ;
 background-clip: text;
 -webkit-background-clip: text;
 color: transparent;
}

  </style>
</head>
<body>
  <div class="masked-text">
    <h1 style="font-size: 300px; text-align: center;"><b>DIVYA</b></h1>
  </div>
</body>
</html>
